<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>java script</h1>
    <script>
        var Num1=14
        var Num2=10
        document.write("Add:"+(Num1+Num2)+ "<br>")
        document.write("Sum:"+(Num1-Num2) +"<br>")
        document.write("Prod:"+(Num1*Num2) +"<br>")
        document.write("Quotient:"+(Num1/Num2) +"<br>")
        document.write("reminder:"+(Num1%Num2 )+"<br>")
        document.write("increment:"+(Num1 ++)+"<br>")
        document.write("decrement:"+(Num1--) +"<br>")
    </script>
    
</body>
</html>
