<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 50px;
            width: 300px;
            color: red;
            background-color: aquamarine;
            border-radius: 30px;
            font-size: large;
        }
        div{
            height: 1000px;
            width: 1000px;
            padding: 0;
            float: flex;
            border: 2px solid black;
            text-align: center;
            background-color: pink;
            margin: auto;
        }
        h1{
            text-align: left;
        }
        h2{
            text-align: left;
        }
    </style>
</head>
<body style="background-color: cadetblue">
    <div>
        <h1><u>Registration</u></h1>
        <section class="details-section">
            <form action=""class="registration-form">
                <h2>Personal Details</h2>
                <section class="personal-details">
                    <div class="three-details-item">
                        <label for="name">
                            <p>Full Name</p>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </label>
                        <label for="fname">
                            <p>Father Name</p>
                            <input type="text" name="fname" id="fname" placeholder="Enter your father name">
                        </label>
                        <label for="mname">
                            <p>Mother Name</p>
                            <input type="text" name="mname" id="mname" placeholder="Enter mother name">
                        </label>
                        <label for="dob">
                            <p>Date Of Birth</p>
                            <input type="date" name="dob" id="dob" placeholder="Enter your DOB">
                        </label>
                        <label for="ano">
                            <p>Aadhar No</p>
                            <input type="number" name="ano" id="ano" placeholder="Enter your aadhar number">
                        </label>
                        <label for="email">
                            <p>Email</p>
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </label>
                        <label for="mno">
                            <p>Mobile Number</p>
                            <input type="number" name="mno" id="mno" placeholder="Enter mobile number">
                        </label>
                        <label for="g">
                            <p>Gender</p>
                            MALE <input type="radio" name="g" id="g">
                            FEMALE <input type="radio" name="g" id="g">
                        </label>
                        <label for="add">
                            <p>Address</p>
                            <textarea></textarea>
                        </label>
                        <hr>
                        <h2>Other Details</h2>
                        <label for="s">
                            <p>Stream</p>
                            <input type="text" name="s" id="s" placeholder="Enter your stream">
                        </label>
                        <label for="pc">
                            <p>Previous Class</p>
                            <input type="text" name="pc" id="pc" placeholder="Enter your previous class">
                        </label>
                        <label for="h">
                            <p>Hobbies</p>
                            <input type="text" name="h" id="h" placeholder="Enter your hobbies">
                        </label>
                        <label for="ano">
                            <p>Account Number</p>
                            <input type="number" name="ano" id="ano" placeholder="Enter account number">
                        </label>
                        <label for="reg">
                            <p>Religion</p>
                            <input type="text" name="reg" id="reg" placeholder="Enter your religion">
                        </label>
                        <label for="cat">
                            <p>category</p>
                            <input type="text" name="cat" id="cat" placeholder="Enter your category">
                        </label>
                        <button>Submit</button>
                    </div>
                </section>
            </form>!
        </section>
    </div>
</body>
</html>
