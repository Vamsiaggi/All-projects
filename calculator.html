<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{border: 1px solid rgb(177, 209, 240);
            border-collapse: collapse;
            align-items: center;
            margin: 20px auto;
            border-radius: 50px;
            
         }
         td{
            background-color: dimgrey;
            padding: 20px;
            margin: 20px auto;
            border-width: 20px;
         }
         
    </style>
</head>
<body>
    <table> 
        <tr>
           <td colspan="4" input type="text" id="display" ></td>
        </tr>
        <tr>
            <td >(</td>
            <td>)</td>
            <td class="all-clear">C</td>
            <td class="operator">%</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="operator">x</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="operator">-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="operator">+</td>
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td class="operator">/</td>
            <td class="equal-sign">=</td>
        </tr>
    </table>
    
</body>
</html>
