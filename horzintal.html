<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>List</title>
    <style>
        ul{
list-style: none;
margin: 0;
padding:0;
overflow: hidden;
background-color: #333;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
             text-decoration: none;
        }
        li a:hover{
            background-color:#1111 ;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="home">Home</a></li>
        <li><a href="news"> News</a></li>
        <li><a href="countact">content</a></li>
        <li><a href="about">about</a></li>
    </ul>
    
</body>
</html>
