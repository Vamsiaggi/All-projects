<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 25px;
        }
        tr:nth-of-type(even){
            background-color: bisque;
        }
        tr:nth-of-type(odd){
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Example for table tag</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>perc</th>
            <th>Derp</th>
        </tr>
        <tr>
            <td>vamsi</td>
            <td>301</td>
            <td>79%</td>
            <td>csm</td>
        </tr>
        <tr>
            <td>aasritha</td>
            <td>302</td>
            <td>85%</td>
            <td>csm</td>
        </tr>
        <tr>
            <th>vinod</th>
            <th>303</th>
            <th>70%</th>
            <th>csm</th>
        </tr>
        <tr>
            <td>haseeb</td>
            <td>304</td>
            <td>75%</td>
            <td>csm</td>
        </tr>
    </table>
</body>
</html>
