<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            
            border: 1px solid purple;
            text-align: center;
            border-radius: 10%;
        }
        td{
            background-color: darkgrey;
            border-width: 20px;
            padding: 20px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" input type="text" id="display"></td>
        </tr>
        <tr>
            <td>(</td>
            <td>)</td>
            <td>C</td>
            <td>%</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td>/</td>
            <td>=</td>
        </tr>
    </table>
</body>
</html>
