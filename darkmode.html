<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
            color: black;
            padding: 25px;
            font-size: 25px;
        }
        .dark-mode{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Togglr Dark/Light Mode</h1>
    <h2>Click the button to toggle between dark and light mode for this page.</h2>
    <button onclick="myfunction()">Toggle Dark Mode</button>
    <script>
        function myfunction(){
            var element=document.body;
            element.classList.toggle("dark-mode");

        }
    </script>
</body>
</html>
